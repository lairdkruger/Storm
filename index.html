        <script type="x-shader/x-vertex" id="smokeVertexShader">
        // https://github.com/stegu/webgl-noise

        vec3 mod289(vec3 x)
        {
          return x - floor(x * (1.0 / 289.0)) * 289.0;
        }

        vec4 mod289(vec4 x)
        {
          return x - floor(x * (1.0 / 289.0)) * 289.0;
        }

        vec4 permute(vec4 x)
        {
          return mod289(((x*34.0)+1.0)*x);
        }

        vec4 taylorInvSqrt(vec4 r)
        {
          return 1.79284291400159 - 0.85373472095314 * r;
        }

        vec3 fade(vec3 t) {
          return t*t*t*(t*(t*6.0-15.0)+10.0);
        }

        // Classic Perlin noise, periodic variant
        float pnoise(vec3 P, vec3 rep)
        {
              vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
              vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
              Pi0 = mod289(Pi0);
              Pi1 = mod289(Pi1);
              vec3 Pf0 = fract(P); // Fractional part for interpolation
              vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
              vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
              vec4 iy = vec4(Pi0.yy, Pi1.yy);
              vec4 iz0 = Pi0.zzzz;
              vec4 iz1 = Pi1.zzzz;

              vec4 ixy = permute(permute(ix) + iy);
              vec4 ixy0 = permute(ixy + iz0);
              vec4 ixy1 = permute(ixy + iz1);

              vec4 gx0 = ixy0 * (1.0 / 7.0);
              vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
              gx0 = fract(gx0);
              vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
              vec4 sz0 = step(gz0, vec4(0.0));
              gx0 -= sz0 * (step(0.0, gx0) - 0.5);
              gy0 -= sz0 * (step(0.0, gy0) - 0.5);

              vec4 gx1 = ixy1 * (1.0 / 7.0);
              vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
              gx1 = fract(gx1);
              vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
              vec4 sz1 = step(gz1, vec4(0.0));
              gx1 -= sz1 * (step(0.0, gx1) - 0.5);
              gy1 -= sz1 * (step(0.0, gy1) - 0.5);

              vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
              vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
              vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
              vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
              vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
              vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
              vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
              vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

              vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
              g000 *= norm0.x;
              g010 *= norm0.y;
              g100 *= norm0.z;
              g110 *= norm0.w;
              vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
              g001 *= norm1.x;
              g011 *= norm1.y;
              g101 *= norm1.z;
              g111 *= norm1.w;

              float n000 = dot(g000, Pf0);
              float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
              float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
              float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
              float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
              float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
              float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
              float n111 = dot(g111, Pf1);

              vec3 fade_xyz = fade(Pf0);
              vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
              vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
              float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
              return 2.2 * n_xyz;
        }

        float noiseLF;
        varying float noiseMF;
        varying float noiseHF;
        uniform float time;
        uniform float lowFreqAmp;
        uniform float midFreqAmp;
        uniform float highFreqAmp;


        float turbulence( vec3 p ) {

            float w = 100.0;
            float t = -.5;

            for (float f = 1.0; f <= 10.0; f++) {
                float power = pow(2.0, f);
                t += abs(pnoise( vec3(power * p), vec3(10.0, 10.0, 10.0)) / power);
            }

            return t;
        }

        void main() {
            // noise using displacement from position (big low frequency waves)
            noiseLF = lowFreqAmp * pnoise( 0.02 * position + vec3( 2.0 * time ), vec3( 100.0 ) );
            //noiseLF = 0.0;

            // noise using displacement from position (medium mid frequency waves)
            noiseMF = midFreqAmp * pnoise( 0.1 * position + vec3( 2.0 * time ), vec3( 100.0 ) );
            //noiseMF = 0.0;

            // noise using displacement from normals (small high frequency waves)
            noiseHF = highFreqAmp *  -.10 * turbulence( .5 * normal + time );
            //noiseHF = 0.0;

            // compose both noises
            float displacement = (-15.0 * noiseHF) + noiseLF + noiseMF;

            // move the position along the normal and transform it
            vec3 newPosition = position + normalize(normal) * displacement;

            gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
        }
        </script>

        <script type="x-shader/x-vertex" id="smokeFragmentShader">
        varying float noiseMF;
        varying float noiseHF;

        void main() {
            float disp = 1.0 * 2.0 * noiseHF - (noiseMF * 0.1);
            vec3 color = vec3(disp, disp, disp);
            gl_FragColor = vec4( color.rgb, 1.0 );
        }
        </script>
        
        
        <script type="x-shader/x-vertex" id="wireFragmentShader">
        varying float noiseMF;
        varying float noiseHF;

        void main() {
            float disp = 1.0 * 2.0 * noiseHF - (noiseMF * 0.1);
            vec3 color = vec3(1.0-disp, 1.0-disp, 1.0-disp);
            gl_FragColor = vec4( color.rgb, 1.0 );
        }
        </script>

        <script>
            //enable fullscreen
            THREEx.FullScreen.bindKey({
                dblclick : true
            });

            document.addEventListener('dbclick', function (e) {
                THREEx.FullScreen.request();
                init();
            }, false);
            
            //variables
            let camera, scene, renderer;
            var pointLight;
            
            //geometries
            var smokeGeometry, smokeMaterial, smoke;
            var wireGeometry, wireMaterial, wireframe;
            var radius, detail;
            var num_vert;
            
            //transformations
            var start = Date.now();

            //mic
            var mic = new Microphone(128, 0.89);
            var volume, peak_vol;
            var bassVolume, midsVolume, highsVolume;
            var waveform_intensity = window.innerHeight / 10;
            var waveform_array = [];
            
            //post-processing
            var noiseEffect;
            
            //noise params
            var noise_movement = 0.0;
            var noise_intensity = 0.18;
            
            init();
            animate();

            function init() {
                //scene / camera and orbit controls
                scene = new THREE.Scene();
                scene.background = new THREE.Color( 0x000000 );

                camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.05, 300 );
                camera.position.z = 60;
                camera.lookAt(new THREE.Vector3(0, 0, 0));
                scene.add( camera );
                
                var controls = new THREE.OrbitControls( camera );
                controls.update();
                
                //renderer
                renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
                document.body.appendChild( renderer.domElement );
                
                //postprocessing effects composer
                composer = new THREE.EffectComposer( renderer );
                composer.addPass( new THREE.RenderPass( scene, camera ) );

                /*var dotScreenEffect = new THREE.ShaderPass( THREE.DotScreenShader );
                dotScreenEffect.uniforms[ 'scale' ].value = 4;
                composer.addPass( dotScreenEffect );*/
                
                noiseEffect = new THREE.ShaderPass( THREE.NoiseShader );
                noiseEffect.uniforms[ 'movement' ].value = noise_movement;
                noiseEffect.uniforms[ 'intensity' ].value = noise_intensity;
                noiseEffect.renderToScreen = true; //required by last effect in chain
                composer.addPass( noiseEffect );
                
                pointLight = new THREE.PointLight( 0xffffff, 1 );
                pointLight.position.set(0, 3, 0);
                scene.add( pointLight );
                
                radius = 20;
                detail = 5;

                smokeGeometry = new THREE.IcosahedronGeometry(radius, detail);
                                
                smokeMaterial = new THREE.ShaderMaterial( {
                    uniforms: {
                        
                        time: {
                            type: "f",
                            value: 0.0
                        },
                        
                        lowFreqAmp: {
                            type: "f",
                            value: 0.0
                        },
                        
                        midFreqAmp: {
                            type: "f",
                            value: 0.0
                        },
                        
                        highFreqAmp: {
                            type: "f",
                            value: 0.0
                        }
                    },
                    
                    vertexShader: document.getElementById( 'smokeVertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'smokeFragmentShader' ).textContent
                } );
                
                smoke = new THREE.Mesh( smokeGeometry, smokeMaterial );
                scene.add( smoke );
              
                radius = 20.1;
                detail = 3;

                wireGeometry = new THREE.IcosahedronGeometry(radius, detail);
                wireframeGeometry = new THREE.WireframeGeometry(wireGeometry);


                wireMaterial = new THREE.ShaderMaterial( {
                    uniforms: {

                        time: {
                            type: "f",
                            value: 0.0
                        },

                        lowFreqAmp: {
                            type: "f",
                            value: 0.0
                        },

                        midFreqAmp: {
                            type: "f",
                            value: 0.0
                        },

                        highFreqAmp: {
                            type: "f",
                            value: 0.0
                        }
                    },

                    vertexShader: document.getElementById( 'smokeVertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'wireFragmentShader' ).textContent,
                    wireframe: true
                } );

                    
                wire = new THREE.Mesh( wireGeometry, wireMaterial );
                scene.add( wire );

                
                window.addEventListener('resize', onResize, false);
                onResize();
            }
            
            function updateMicData() {
                volume = mic.volume;
                peak_vol = mic.peak_volume;
                bassVolume = mic.getBassVol();
                midsVolume = mic.getMidsVol();
                highsVolume = mic.getHighsVol();
            }
            
            
            function updateCamera() {
                    camera.fov = map(bassVolume, 0, 100, 50, 60);
                    camera.updateProjectionMatrix();
            }
        
            
            function updateShader() {
                smokeMaterial.uniforms[ 'time' ].value = .00025 * ( Date.now() - start );
                
                smokeMaterial.uniforms[ 'lowFreqAmp' ].value = map(bassVolume, 0, 100, 1, 10);
                smokeMaterial.uniforms[ 'midFreqAmp' ].value = map(midsVolume, 0, 100, 1, 4);
                smokeMaterial.uniforms[ 'highFreqAmp' ].value = map(highsVolume, 0, 100, 1, 8) ** 2;
                
                wireMaterial.uniforms[ 'time' ].value = .00025 * ( Date.now() - start );

                wireMaterial.uniforms[ 'lowFreqAmp' ].value = map(bassVolume, 0, 100, 1, 10);
                wireMaterial.uniforms[ 'midFreqAmp' ].value = map(midsVolume, 0, 100, 1, 4);
                wireMaterial.uniforms[ 'highFreqAmp' ].value = map(highsVolume, 0, 100, 1, 9) ** 2;
            }
            
            
            function updateEffects() {
                noise_movement += 0.01;

                noiseEffect.uniforms[ 'movement' ].value = noise_movement;
                noiseEffect.uniforms[ 'intensity' ].value = noise_intensity;
            }
            
            
            function animate() {
                
                
                updateMicData();
                updateShader();
                updateEffects();
                //updateCamera();
                
                requestAnimationFrame( animate );
                composer.render( scene, camera );
                //renderer.render( scene, camera );            
            }
            
            function onResize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
            
        </script>
